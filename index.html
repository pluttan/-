<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="description"
      content="Сайт студии фотографии. Фотографы-портретисты создадут 
      идеальные условия для ваших красочных,
      уникальных воспоминаний."
    />
    <meta name="author" content="pluttan" />
    <meta name="robots" content="index, follow" />
    <meta name="yandex" content="noyaca" />

    <title>Nafany - cтудия фотографии в Москве</title>

    <!-- libs -->
    <link rel="stylesheet" type="text/css" href="libs/pagepiling.css" />
    <link rel="stylesheet" type="text/css" href="libs/animate.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="libs/pages.js"></script>
    <script type="text/javascript" src="libs/lettering.js"></script>
    <script type="text/javascript" src="libs/textillate.js"></script>
    <script type="text/javascript" src="libs/fittext.js"></script>

    <!-- script&style -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/preloader.css" />
    <link rel="stylesheet" type="text/css" href="css/hat.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script type="text/javascript" src="js/preloader.js"></script>
    <script type="text/javascript" src="js/hat.js"></script>
    <script type="text/javascript" src="js/document_ready.js"></script>
    <script>
      $("#mainbg").css({
        "background-image":
          "url(img/imgsformainbg/" + String(getRandomInt(31)) + ".webp)",
      });
    </script>

    <!-- -->
  </head>

  <body>
    <!--preloader-->

    <div class="preloader">
      <svg viewBox="-2000 -1000 4000 2000">
        <path
          id="inf"
          d="M354-354A500 500 0 1 1 354 354L-354-354A500 500 0 1 0-354 354z"
        ></path>
        <use
          xlink:href="#inf"
          stroke-dasharray="1570 5143"
          stroke-dashoffset="6713px"
        ></use>
      </svg>
    </div>

    <div id="main_head">
      <div id="hat">
        <h2 id="hat_h2" align="center">
          <div class="hat_a" id="hat_main" onClick="document.location.href = '#main'">Главная</div>
          <div class="hat_a" id="hat_portfolio"  onClick="document.location.href = '#portfolio'">Портфолио</div>
          <div class="hat_a" id="hat_about"  onClick="document.location.href = '#main'">Обо мне</div>
          <div class="hat_a" id="hat_order"  onClick="document.location.href = '#main'">Заказ работ</div>
          <div class="hat_a" id="hat_komments"  onClick="document.location.href = '#main'">Коментарии</div>
        </h2>
      </div>
      <div id="hat_head">
        <div class="twobar hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>

    <div id="pagepiling">
      <div class="section" id="main">
        <div id="mainbg"></div>
        <div id="vinet_top"></div>

        <h1 id="mainh1">Студия фотографии <p>Nafany</p></h1>
        <h2 id="mainh2">Фотографы-портретисты создадут идеальные условия для ваших красочных, уникальных воспоминаний.
        </h2>

        <div id="icons">
          <div class="icon" id="icon_portfolio"  onClick="document.location.href = '#portfolio'">
            <p>Портфолио</p>
          </div>
          <div class="icon" id="icon_about" onClick="document.location.href = '#about'">
            <p>О нас</p>
          </div>
          <div class="icon" id="icon_order" onClick="document.location.href = '#order'">
            <p>Заказ работ</p> 
          </div>
        </div>
        
  

        <div id="vinet_bottom"></div>
      </div>
      <div class="section" id="portfolio">
        <div class="intro">
          <h1>Backgrounds</h1>
          <p>Show it in full screen!</p>
        </div>
      </div>
      <div class="section" id="section3">
        <div class="intro">
          <h1>Just terrific!</h1>
          <p>Use the power of images</p>
        </div>
      </div>
    </div>
  </body>
</html>
