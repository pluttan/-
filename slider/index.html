<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@6.0.2/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./order.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/swiper@6.0.2/swiper-bundle.min.js"></script>
  <script src="./order.js"></script>
</head>

<body>
  <div class="gallery-wrapper">
    <div class="content">
      <div class="gallery full">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="image">
                <img
                  src="https://images.pexels.com/photos/3663038/pexels-photo-3663038.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                  alt="" />
              </div>
              <div class="overlay">
                <div class="text-wrap">
                  <div class="name">
                    <span></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="image">
                <img
                  src="https://images.pexels.com/photos/3551207/pexels-photo-3551207.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                  alt="" />
              </div>
              <div class="overlay">
                <div class="text-wrap">
                  <div class="name">
                    <span></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="image">
                <img
                  src="https://images.pexels.com/photos/3375493/pexels-photo-3375493.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                  alt="" />
              </div>
              <div class="overlay">
                <div class="text-wrap">
                  <div class="name">
                    <span></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-next-button">
          <em class="material-icons">chevron_right</em>
        </div>
        <div class="swiper-prev-button">
          <em class="material-icons">chevron_left</em>
        </div>
      </div>

      <div class="gallery thumb">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="image">
                <img
                  src="https://images.pexels.com/photos/3663038/pexels-photo-3663038.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                  alt="" />

                <div class="overlay">
                  <em class="material-icons">remove_red_eye</em>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="image">
                <img
                  src="https://images.pexels.com/photos/3551207/pexels-photo-3551207.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                  alt="" />

                <div class="overlay">
                  <em class="material-icons">remove_red_eye</em>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="image">
                <img
                  src="https://images.pexels.com/photos/3375493/pexels-photo-3375493.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                  alt="" />

                <div class="overlay">
                  <em class="material-icons">remove_red_eye</em>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-next-button">
          <em class="material-icons">arrow_right_alt</em>
        </div>
        <div class="swiper-prev-button">
          <em class="material-icons">arrow_right_alt</em>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
